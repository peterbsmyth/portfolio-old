<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">  <!--set charset to utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--enable mobile views-->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css"> <!--reset css for cross-browser compatibility-->
    <!-- Candidate for learning ...build a bootstrap.css myself -->  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Candidate for learning "agency" --> <link rel="stylesheet" type="text/css" href="css/agency.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">


    <!-- JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.3/js/jquery.tablesorter.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!-- Update across pages -->    <title>PILLAR INPUT FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="clearfix">
          <!-- Add link -->        <h1 class="pull-left">Pillars</h1>
        </header>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="pillarsPicker" >
            <div id="leftPicker">
              <button id="back7" class="btn btn-default">
                <span class="glyphicon glyphicon-backward"></span>
              </button>
              <button id="back1" class="btn btn-default">
                <span class="glyphicon glyphicon-play"></span>
              </button>
            </div>
            <div id="centerPicker">
              <h4 id="chart-title" class="text-center"></h4>
            </div>
            <div id="rightPicker">
            <button id="forward1" class="btn btn-default">
              <span class="glyphicon glyphicon-play"></span>
            </button>
            <button id="forward7" class="btn btn-default">
              <span class="glyphicon glyphicon-fast-forward"></span>
            </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Candidate for improvement ...row AND chart-container?-->
      <div class="row">
        <div class="chart-container">
          <svg class="chart"></svg>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.min.js"></script>
  </body>
</html>
